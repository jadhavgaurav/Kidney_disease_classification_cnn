<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            max-height: 300px;
            object-fit: contain;
            margin: 10px auto;
            display: block;
        }
        .confidence-bar {
            height: 25px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-success">Prediction Result</h2>

            <div class="text-center">
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" class="image-preview rounded" alt="Uploaded Image">
            </div>

            <h4 class="text-center mt-4">Predicted Class: <strong class="text-primary">{{ prediction }}</strong></h4>

            <div class="mt-3">
                <label class="form-label">Confidence Score</label>
                <div class="progress confidence-bar">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" 
                         style="width: {{ confidence }}%" 
                         aria-valuenow="{{ confidence }}" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                         {{ confidence }}%
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary">Try Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
<!-- End of template/result.html -->
