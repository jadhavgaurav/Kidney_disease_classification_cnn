<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kidney Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .spinner-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            display: none; /* Hide by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Upload Kidney CT Scan Image</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="return handleSubmit()">
                <div class="card shadow p-4">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="image" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Spinner (initially hidden) -->
<div class="spinner-overlay" id="spinner">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Processing... Please wait</p>
    </div>
</div>

<script>
    function handleSubmit() {
        const fileInput = document.querySelector('input[type="file"]');
        if (!fileInput.value) {
            alert("Please select an image before submitting.");
            return false;
        }

        const spinner = document.getElementById('spinner');
        spinner.style.display = 'flex';
        return true; // continue submitting
    }

    // Extra safety: hide spinner on load
    window.addEventListener('load', function () {
        document.getElementById('spinner').style.display = 'none';
    });
</script>

</body>
</html>
